<html>
    <head>
        <title>Nome da página</title> <!-- tag HTML que da nome a página html -->
    </head>
    <body>
        <h1>Texto com h1</h1><!-- A tag <h1> a <h6> mudam o tamanho da fonte do texto e deixa o texto em negrito, H1 deixa o texto grande H6 deixa o texto pequeno-->
        <h2>Texto com h2</h2>
        <h3>Texto com h3</h3>
        <h4>Texto com h4</h4>
        <h5>Texto com h5</h5>
        <h6>Texto com h6</h6>

        <b>Texto em negrito</b> 
        <s>Texto com um risco no meio</s>
        <i>Texto em italico</i>
        <mark>Texto destacado</mark>
        <del>Texto com um risco no meio</del>
        <h1>Lista de compras</h1>
        <p>Tag que cria um paragráfo</p>
        <ul> <!-- Tag que cria uma lista -->
            <li>Item 1</li> <!-- Tag que cria um elemento de uma lista -->
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul> <!--ATENÇÃO a tag LI, só funciona quando está dentro da tag UL-->
        <br><!-- Tag que quebra a linha do texto, criando uma nova linha -->
    </body>
    <footer>
        
    </footer>
</html>
